<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>
    <link rel="stylesheet" href="search.options.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="js-search-options" hidden>
        <form class="js-form">
            <legend>Search</legend>
            <select name="search" id="search-by">
                <option value="all">All Employees</option>
                <option value="employee-id">By Employee Id</option>
                <option value="department">By Department</option>
                <option value="employer">By Employer</option>
            </select>
            <button role="button" type="submit" class="js-search-button">Search</button>
        </form>
    </div>

    <div class="js-overview-search" hidden>
        <form class="js-overview-search-form">
            <legend>Search</legend>
            <label for="employeeId">Employee Id</label>
            <input type="text" name="employeeId" id="employeeId">
            <button role="button" type="submit">Search</button>
        </form>
    </div>


    <table class="js-results" aria-live= "assertive" hidden>
    </table>
    
    <script src="../utilities/cache.module.js"></script>
    <script src="../utilities/render.module.js"></script>
    <script src="../utilities/http.user.module.js"></script>
    <script src="../utilities/http.employee.module.js"></script>
    <script type="text/javascript" src="search.options.js"></script>
</body>
</html>
