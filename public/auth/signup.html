<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Employees Access Control App that validates the status of some requirements. 
                                        In this case we are validating the required trainings.">
    <meta name="author" content="Adriana Suarez">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

    <title>Sign up</title>
</head>
<body>
    <h1>Ready2Work</h1>
    <form class="js-signup-form">
        <legend>Sign up</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
        <label for="email">e-mail</label>
        <input type="email" name="email" id="email" required>
        <label for="username">username</label>
        <input type="text" name="username" id="username" required>
        <label for="password">password</label>
        <input type="password" name="password" id="password" required>
        <button role="button" type="submit">Create Account</button>
    </form>
    <div clas="js-loader" hidden>
        <span class="invisible-text" role="alert" aria-busy="true">Loading</span>
    </div>
    <nav>
        <a href="/login.html">Already have an account? Log in here.</a>
    </nav>
    <div class="js-error-message" hidden></div>

    <div class="js-search-page" aria-live="assertive" hidden>

    </div>
    <script src="../utilities/cache.module.js"></script>
    <script src="../utilities/render.module.js"></script>
    <script src="../utilities/http.user.module.js"></script>
    <script src="../utilities/http.employee.module.js"></script>
 
    <script type="text/javascript" src="auth.page.js"></script>
</body>
</html>
